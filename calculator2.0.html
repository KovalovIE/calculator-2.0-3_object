<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <section id="main-bg">
        <div>
            <form style="margin: 2px;">
                <input type="text" class="scoreboard-value" id="scoreboard">
            </form>
            <table>
                <tr>
                    <td><button value="x&#94" class="x2">x<sup>2</sup></button></td>
                    <td><button value="^" id="xy">x<sup>y</sup></button></td>
                    <td><button class="sin">sin</td>
                    <td><button class="cos">cos</button></td>
                    <td><button class="tan">tan</button></td>
                    <td><button class="btn-disabled">CE</button></td>
                    <td><input type="button" value="C" class="clear math-signs"></td>
                    <td><button class="delete-symbol">&#8656</button></td>
                    <td><input type="button" value="/" id="division" class="math-signs"></td>
                </tr>
                <tr>
                    <td><button value="x&#94" class="x3">x<sup>3</sup></button></td>
                    <td><button class="btn-disabled"><sup>ʸ</sup>√х</button></td>
                    <td><button class="asin">sin<sup>-1</sup></button></td>
                    <td><button class="acos">cos<sup>-1</sup></button></td>
                    <td><button class="atan">tan<sup>-1</sup></button></td>
                    <td><input type="button" value="7" id="seven" class="digit-bg"></td>
                    <td><input type="button" value="8" id="eight" class="digit-bg"></td>
                    <td><input type="button" value="9" id="nine" class="digit-bg"></td>
                    <td><input type="button" value="*" id="multiply" class="math-signs"></td>
                </tr>
                <tr>
                    <td><button class="square-root">√</button></td>
                    <td><button class="x10">10<sup>x</sup></button></td>
                    <td><button class="btn-disabled">log</button></td>
                    <td><button class="btn-disabled">Exp</button></td>
                    <td><button class="btn-disabled">Mod</button></td>
                    <td><input type="button" value="4" id="four" class="digit-bg"></td>
                    <td><input type="button" value="5" id="five" class="digit-bg"></td>
                    <td><input type="button" value="6" id="six" class="digit-bg"></td>
                    <td><input type="button" value="-" id="minus" class="math-signs"></td>
                </tr>
                <tr>
                    <td><button class="x1-division">1/x</button></td>
                    <td><button class="btn-disabled">e<sup>x</sup></button></td>
                    <td><button class="btn-disabled">In</button></td>
                    <td><button class="btn-disabled">dms</button></td>
                    <td><button class="btn-disabled">deg</button></td>
                    <td><input type="button" value="1" id="one" class="digit-bg"></td>
                    <td><input type="button" value="2" id="two" class="digit-bg"></td>
                    <td><input type="button" value="3" id="three" class="digit-bg"></td>
                    <td><input type="button" value="+" id="plus" class="math-signs"></td>
                </tr>
                <tr>
                    <td><button class="btn-disabled">&#8593</button></td>
                    <td><button id="pi" value="3.14159265359">&#120587</button></td>
                    <td><button class="factorial">n!</button></td>
                    <td><button class="btn-disabled">(</button></td>
                    <td><button class="btn-disabled">)</button></td>
                    <td><button class="change-sign">&#177</button></td>
                    <td><input type="button" value="0" id="zero" class="digit-bg"></td>
                    <td><input type="button" value="." class="math-signs btn-disabled"></td>
                    <td><input type="button" value="=" class="result math-signs"></td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
